<!DOCTYPE html>
<html>
    <body>
        <h1><span style="font-weight: normal;">Lists can be nested(list inside list):</span></h1>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
            <li>Milk</li>
        </ul>
    </body>
</html>
